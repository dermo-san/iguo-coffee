    <main>
      <h1 class="page-title">アクセス</h1>
      <p class="subtitle">来店のハードルを下げるための情報をまとめて記載。</p>

      <section class="section">
        <h2>基本情報</h2>
        <div class="kv">
          <div class="note">住所</div>
          <div>熊本県八代市〇〇〇（正式住所後日）</div>
          <div class="note">営業時間</div>
          <div>（例）10:00–19:00（定休：水）</div>
          <div class="note">電話</div>
          <div>（後日）</div>
          <div class="note">予約</div>
          <div>（不要 / 可 を後日決定）</div>
          <div class="note">駐車場</div>
          <div>（有 / 無 / 近隣コインP案内）</div>
          <div class="note">最寄り</div>
          <div>（駅・バス停からの徒歩分数を後日）</div>
        </div>
      </section>

      <section class="section">
        <h2>地図（仮置き）</h2>
        <div class="placeholder">［ここにGoogle Map埋め込み予定］</div>
        <p class="note">※ 後で Google Map の埋め込みiframeを差し込む。</p>
      </section>
    </main>
